<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Document</title>
</head>
<body>
    <div class="d-flex justify-content-between">
        <div>
            <h3>Sasquatch Websighting</h3>
        </div>
        <div class="d-flex flex-column">
            <h3>{{user.first_name}} {{user.last_name}}</h3>
            <a class="my-2" href="/reports/dashboard"><input type="submit" value="Dashboard"></a>
            <a class="my-2" href="/logout"><input type="submit" value="Logout"></a>
        </div>
    </div>
    <h3>{{report.location}} on {{report.user.created_at}}</h3>
    <div>
        <p>{{report.description}}</p>
        <p># of sasquatches: {{report.sasquatch}}</p>
        <p>Reported by {{report.user.first_name}} {{report.user.last_name}}</p>
    </div>

</body>
</html>
